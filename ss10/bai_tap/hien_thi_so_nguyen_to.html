<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number === 2) {
            return true;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let count = 0;
    let output = "";
    for (let i = 2; count < 20; i++) {
        if (isPrime(i)) {
            count++;
            output += i + " ";
        }
    }
    document.write(output);

</script>
</body>
</html>
