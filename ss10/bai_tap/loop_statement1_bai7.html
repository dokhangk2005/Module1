<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let string = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            string += "FizzBuzz ";
        } else if (i % 3 === 0) {
            string += "Fizz ";
        } else if (i % 5 === 0) {
            string += "Buzz ";
        } else {
            string += i + " ";
        }
    }
    document.write(string);
</script>
</body>
</html>
