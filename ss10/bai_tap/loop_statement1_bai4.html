<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let number1, number2, temp, fibonacci = null;
    for (let i = 0; i < 20; i++) {
        if (i === 0) {
            fibonacci = i + " ";
        } else if (i === 1) {
            fibonacci += i + " ";
            number1 = 0;
            number2 = 1;
        } else {
            fibonacci += (number1 + number2) + " ";
            temp = number1;
            number1 = number2;
            number2 = temp + number2;
        }
    }
    fibonacci = "Dãy số Fibonacci: " + fibonacci + "<br>Số đầu tiên chia hết cho 5 là số 0";
    document.write(fibonacci);
</script>
</body>
</html>
