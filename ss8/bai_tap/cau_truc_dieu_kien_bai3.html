<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let number = +prompt("Nhập 1 số nguyên");
    if (Number.isInteger(number)) {
        if (number > 0) {
            alert("Số vừa nhập lớn hơn 0");
        } else if (number < 0) {
            alert("Số vừa nhập nhỏ hơn 0");
        }
    } else {
        alert("Số vừa nhập không phải số nguyên");
    }
</script>
</body>
</html>
