<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai 5</title>
</head>
<body>
<script>
  let exam = +prompt("Nhập điểm kiểm tra");
  let midExam = +prompt("Nhập điểm kiểm tra giữa kỳ");
  let finalExam = +prompt("Nhập điểm kiểm tra cuối kỳ");
  let average = (exam+midExam+finalExam)/3;
  if (average >= 9) {
    alert("Giỏi");
  } else if (average >= 7) {
    alert("Khá");
  } else if (average >= 5) {
    alert("Trung Bình");
  } else {
    alert("Yếu Kém");
  }
</script>
</body>
</html>
